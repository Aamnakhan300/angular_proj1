<div class="heading">
    <h2>Login/Signup</h2>
</div>
<div class="loginsignup-conatiner">
    <!--Registeration form-->
    <form class="regform" *ngIf="activeForm==='register'" >
        <h2>REGISTER</h2>
        <div class="form-group">
            <input id="nametext" type="text" name="name" [(ngModel)]="registerObj.name" placeholder="enter your name" required>
        </div>
        <div class="form-group">
            <input id="emailtext" type="email" name="email" [(ngModel)]="registerObj.email" placeholder="enter your email" required>
        </div>
        <div class="form-group radio">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
    
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select class="statetext"id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Telengana">Telengana</option>
                <option value="Goa">Goa</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Pune">Pune</option>
            </select>
        </div>
        <div class="form-group">
            <input id="passtext" type="password" name="password" [(ngModel)]="registerObj.password" placeholder="enter your password" required>
        </div>
        <button id="registerbtn" (click)="registerForm()" type="submit">Register</button>
        <p>
            Already have an Account?<span (click)="toggleForm('login')" class="highlighted">LOGIN</span>
        </p>
    </form>
    <!--Login form-->
    <form class="regform" *ngIf="activeForm==='login'">
        <h2 id="hlogin">LOGIN</h2>
        <div class="form-group">
            <input id="emailtext" type="email" name="email" [(ngModel)]="loginObj.email" placeholder="enter your email" required>
        </div>
        <div class="form-group">
            <input id="passtext" type="password" name="password" [(ngModel)]="loginObj.password" placeholder="enter your password" required>
        </div>
        <button id="registerbtn" (click)="loginForm()" type="submit">Login</button>
        <p>
            Don't have an account?<span (click)="toggleForm('register')" class="highlighted">REGISTER</span>
        </p>
    </form>
</div>
